<div class="register">
  <div *ngIf="usernameIsUnique">
    <span id="formMessage" style="color:red">This username is not available.</span>
  </div>
  <table>
      <tr><td id="label">Username</td><td><input name="username" type="text" value=magicalUser.username required></td></tr>
      <tr><td id="label">Password</td><td><input name="password" type="password" value=magicalUser.password required></td></tr>
      <tr><td id="label">First Name</td><td><input name="fname" type="text" value=privateUserInfo.firstName required></td></tr>
      <tr><td id="label">Last Name</td><td><input name="lname" type="text" value=privateUserInfo.lastName required></td></tr>
      <tr><td id="label">Phone</td><td><input name="phone" type="text" value=privateUserInfo.phoneNumber required></td></tr>
      <tr><td id="label">E-mail</td><td><input name="email"  type="email" value=privateUserInfo.email required></td></tr>
      <tr><td id="label">Address</td><td><input name="address" type="text" value=privateUserInfo.address required></td></tr>
      <tr><td id="label">City</td><td></td></tr>
      <tr><td id="label">State</td><td><app-statelist></app-statelist></td></tr>
  </table
  <input type="button" value="Register" (click) = register()>
</div>
