<div>
  <table>
    <tr><td><input [(ngModel)]="user.username" name="username" type="text" placeholder="Username"></td></tr>
    <tr><td><input [(ngModel)]="user.password" name="password" type="password" placeholder="Password"></td></tr>
    <tr><td><input id="login" type="button" value="Login" (click)=userLogin()></td></tr>
  </table>
</div>
