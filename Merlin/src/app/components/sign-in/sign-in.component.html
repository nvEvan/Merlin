<div class="container" style="position: absolute; top: 100px">
  <div class="row">
    <div class="col-lg-7" align="right" style="top: 90px">
      <div ><p><input [(ngModel)]="user.username" name="username" type="text" placeholder="Username"></p></div>
      <div ><p><input [(ngModel)]="user.password" name="password" type="password" placeholder="Password"></p></div>
      <div ><p><input id="login" type="button" value="Login" (click)=userLogin()></p></div>
    </div>
    <div class="col-lg-2" align="center" style="top: 120px">
      <div class="row"><a href="register">Create an account</a></div>
    </div>
  </div>
</div>
